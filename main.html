<form>
<span>
<div class="mb-3">
<label for="first-name-input" class="form-label">First Name</label>
<input type="text" id="first-name-input" class="form-control" required>	
</div>
	
<div class="mb-3">

<input type="text" id="last-name-input" class="form-control" required> 
</div>
	
<div class="mb-3">

</div>
</span>

	<span>
<div class="mb-3">

</div>

	<option>2021</option>
	<option>2022</option>
	<option>2023</option>
</select>	
</div>

</span>

<label for="conditions-checkbox">Agree to terms and conditions <br>You must agree before submitting</label>
</div>
