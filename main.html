<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form>

<div class="mb-3">
<label for="first-name-input" class="form-label">First Name</label>
<input type="text" id="first-name-input" class="form-control" required>	
	<div class="invalid-feedback">
    Please provide a valid first name.
  </div>
</div>
	
<div class="mb-3">
<label for="last-name-input" class="form-label">Last Name</label>
<input type="text" id="last-name-input" class="form-control" required> 
	<div class="invalid-feedback">
    Please provide a valid Last name.
  </div>
</div>
	
<div class="mb-3">
<label for="email-input" class="form-label">Email Address </label>
<input type="email" id="email-input"  class="form-control"required>
	<div class="invalid-feedback">
    Please provide a valid Email Address.
  </div>
</div>

	
<div class="mb-3">
<label for="college-input" class="form-label">College</label>
<input type="text" id="college-input"  class="form-control"required>	
	<div class="invalid-feedback">
    Please provide a valid College name.
  </div>
</div>
	
<div class="mb-3">
<label for="grad-year-select" class="form-label">Graduation Year</label>
<select id="grad-year-select" class="form-select" required>
	<option>2020</option>
	<option>2021</option>
	<option>2022</option>
	<option>2023</option>

</select>
	<div class="invalid-feedback">
    Please provide a valid year.
  </div>
</div>

<div class="mb-3">
<label for="roll-no-input" class="form-label" >Roll No</label>
<input type="text" id="roll-no-input"  class="form-control" required>
	<div class="invalid-feedback">
    Please provide a valid Roll No.
  </div>
</div>

	
<div class="mb-3">
<input type="checkbox" id="conditions-checkbox"  class="form-check-input" required>
<label for="conditions-checkbox" class="form-label">Agree to terms and conditions <br>You must agree before submitting</label>
<div class="invalid-feedback">
    You must agree before submitting.
  </div>
</div>
	
<div class="mb-3">
<button type ="submit" >Submit form</button>	
</div>


</form>





	
    <script type="text/javascript" src="./script.js">
</script>

</body>


	

</html>
